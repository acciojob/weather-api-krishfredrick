<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Weather API</h1>
 
	<button type="button" onclick="getCurrentWeather()">
		Get Current Weather
	</button>
 
	<p id="weatherData"></p>
 
	<script>
		const getCurrentWeather = () => {
			const url =
				"https://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=e467712b257e418838be97cc881a71de";
 
			fetch(url)
				.then((response) => response.json())
				.then((data) => {
					const weatherData = document.getElementById("weatherData");
					weatherData.textContent = `Current weather in London: ${data.weather[0].main}`;
				})
				.catch((error) => console.error(error));
		};
	</script>
</script>

</body>

</html>
